<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зворотний зв'язок</title>
    <link rel="stylesheet" href="style.css" />
    <script>
        function autoResizeTextarea(event) {
            const textarea = event.target;
            textarea.style.height = "100px";
            if (textarea.value.trim() !== "") {
                textarea.style.height = textarea.scrollHeight + "px";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Зворотний зв'язок</h2>
        <form>
            <div class="input-box">
                <input type="text" placeholder="Ваше ім'я" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Ваше прізвище" required>
            </div>
            <div class="input-box">
                <input type="number" placeholder="Ваш вік" required>
            </div>
            <div class="input-box">
                <select required>
                    <option value="male">Чоловіча</option>
                    <option value="female">Жіноча</option>
                </select>
            </div>
            <div class="input-box">
                <p>Як вам сподобався блог?</p>
                <div class="radio-group">
                    <label><input type="radio" name="rating" value="not_really"> Не дуже</label>
                    <label><input type="radio" name="rating" value="good"> Достатньо</label>
                    <label><input type="radio" name="rating" value="best"> Найкраще</label>
                </div>
            </div>
            <div class="input-box">
                <textarea placeholder="Ваш відгук" oninput="autoResizeTextarea(event)" required></textarea>
            </div>
            <button 
                type="submit" 
                class="btn" 
                onclick="window.location.href='blog.html';">
                Надіслати
            </button>

        </form>
    </div>
</body>
</html>
