<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Новий пост</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-primary">Створення нового поста</h2>
    <form id="postForm">
      <div class="mb-3">
        <label for="title" class="form-label">Заголовок</label>
        <input type="text" class="form-control" id="title" name="title" required />
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Категорія</label>
        <select class="form-select" id="category" name="category" required>
          <option value="">Оберіть категорію</option>
          <option value="Новини">Новини</option>
          <option value="Блог">Блог</option>
          <option value="Навчання">Навчання</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="body" class="form-label">Текст посту</label>
        <textarea class="form-control" id="body" name="body" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Опублікувати</button>
      <button type="submit" class="btn btn-primary"
        onclick="window.location.href='blog.html';"
      >На головну</button>
    </form>
  </div>

<script>
  document.getElementById('postForm').addEventListener('submit', function (e) {
    e.preventDefault(); 

    const title = document.getElementById('title').value;
    const category = document.getElementById('category').value;
    const content = document.getElementById('content').value;

    const newPost = { title, category, content };
    const posts = JSON.parse(localStorage.getItem('posts')) || [];

    posts.push(newPost);
    localStorage.setItem('posts', JSON.stringify(posts));

    window.location.href = 'blog.html';
  });
</script>
