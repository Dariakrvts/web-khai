<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створення нового поста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KyZXEJv3rNtrgA2iDA4j4DLO8y0nKhVbfgA8Tw6opihbPYjTj82g06mnWy5t7r53" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2>Створення нового поста</h2>
        <form id="postForm">
            <div class="input-box">
                <label for="title">Заголовок:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="input-box">
                <label for="category">Категорія:</label>
                <select id="category" name="category" required>
                    <option value="Технології">Технології</option>
                    <option value="Освіта">Освіта</option>
                    <option value="Події">Події</option>
                    <option value="Інше">Інше</option>
                </select>
            </div>

            <div class="input-box">
                <label for="content">Контент:</label>
                <textarea id="content" name="content" required></textarea>
            </div>

            <div class="input-box">
                <label for="tags">Теги:</label>
                <input type="text" id="tags" name="tags">
            </div>

            <button class="btn" type="submit">Опублікувати пост</button>
        </form>
    </div>

    <script>
        // Функція для додавання поста
        function addPost(event) {
            event.preventDefault(); // Запобігаємо стандартному відправленню форми

            const title = document.getElementById('title').value;
            const category = document.getElementById('category').value;
            const content = document.getElementById('content').value;
            const tags = document.getElementById('tags').value;

            const post = {
                title: title,
                category: category,
                content: content,
                tags: tags
            };

            // Збереження поста в localStorage
            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.push(post);
            localStorage.setItem('posts', JSON.stringify(posts));

            // Перехід на сторінку блогу після публікації
            window.location.href = 'blog.html';
        }

        // Прив'язка функції до форми
        document.getElementById('postForm').addEventListener('submit', addPost);
    </script>
</body>

</html>
